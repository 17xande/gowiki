{{ define "head" }}
  <title>SCMS: Folders</title>
{{ end }}

{{ define "body" }}
<div class="card">
  <div class="card-block">
    <div class="card-title"><h1>Folders:</h1></div>
    <div class="card-subtitle"><a href="/folders/edit">New Folder</a></div>
    <ul class="list-group">
      {{ range $index, $folder := .folders }}
        <li class="list-group-item">
          <a href="/folders/edit/{{ $folder.ID.Hex }}">{{ $folder.Name }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}

{{ define "scripts" }}{{ end }}
