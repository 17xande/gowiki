{{ define "head" }}
<title>(SCMS) Sensitive Content Management</title>
{{ end }}

{{ define "body" }}
<a href="/edit/">New Document</a>

  </a>
</div>
{{ end }}
{{ end }}

{{ define "scripts" }}{{ end }}
