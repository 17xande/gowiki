{{ define "head" }}
  <title>RGCMS: Users</title>
{{ end }}

{{ define "body" }}
<div class="container-fluid container-layout"><h3>Users:</h3></div>
<div class="container-fluid container-layout">
  <div class="row">
    {{ range $i, $user := .users }}
      <a href="/users/edit/{{ $user.ID.Hex }}" class="col-xs bubble-link">{{ $user.Name }}</a>
    {{ end }}
  </div>
</div>
{{ end }}

{{ define "scripts" }}{{ end }}
